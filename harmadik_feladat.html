<html lang="en">

<body>
    <label for="nev">Étel neve:</label><br>
    <input type="string" id="nev"><br>
    <label for="ar">Ára:</label><br>
    <input type="number" id="ar"><br>
    <label for="kategoria">Kategória:</label><br>
    <input type="string" id="kategoria"><br>
    <label for="osszetevok">Összetevők:</label><br>
    <input type="string" id="osszetevok"><br>
    <button onclick="felvetel()">Felvétel</button>
    <script>
        var etel
        var etelek = [];
        function felvetel(){
            let nev = document.getElementById('nev').value;
            let ar = parseFloat(document.getElementById('ar').value);
            let kategoria = document.getElementById('kategoria').value;
            let osszetevok = document.getElementById('osszetevok').value;
            etel = new Etel(nev, ar, kategoria, osszetevok);
            etelek.push(etel);
            console.log(etelek);
        }
    </script>
    
</body>
